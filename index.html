<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spot site focused on sharing images." />
    <meta name="author" content="Olivia Lim" />
    <meta name="keywords" content="html,css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="Logo.svg" alt="Spot Logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="A photo of the avatar"
          />
          <div class="profile__name-description">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviation</p>
            <button class="profile__button-secondary" type="button">
              <img
                class="profile__button-secondary-icon"
                src="images/pencil-icon.svg"
                alt="pencil logo"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__button-primary" type="button">
            <img
              class="profile__button-primary-icon"
              src="images/plus-icon.svg"
              alt="plus icon"
            />New Post
          </button>
        </section>

        <section class="cards">
          <template id="card-template">
            <div class="card">
              <img class="card__image" src="" alt="" />
              <button type="button" class="card__delete-icon"></button>
              <div class="card__title">
                <h2 class="card__caption"></h2>
                <button type="button" class="card__icon"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
      <div id="edit-modal" class="modal">
        <div class="modal__container">
          <button class="modal__button" type="button">
            <img
              class="modal__close-icon"
              src="images/close-icon.svg"
              alt="close icon"
            />
          </button>
          <form class="edit-modal__form form" novalidate>
            <h3 class="form__title">Edit Profile</h3>

            <label class="form__label" for="profile-name"
              >Name
              <input
                class="form__input form__input-name"
                type="text"
                id="profile-name"
                name="name"
                minlength="2"
                maxlength="40"
                placeholder="Type your name"
                required
              />
              <span id="profile-name-error" class="form__error"></span>
            </label>
            <label class="form__label" for="profile-description"
              >Description
              <input
                class="form__input form__input-description"
                type="text"
                id="profile-description"
                name="description"
                minlength="2"
                maxlength="200"
                placeholder="Describe yourself"
                required />
              <span id="profile-description-error" class="form__error"></span
            ></label>
            <button
              class="form__button form__button-submit modal__button_inactive"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div id="post-modal" class="modal">
        <div class="modal__container">
          <button class="modal__button" type="button">
            <img
              class="modal__close-icon"
              src="images/close-icon.svg"
              alt="close icon"
            />
          </button>
          <form class="post-modal__form form" novalidate>
            <h3 class="form__title">New Post</h3>
            <label class="form__label" for="image-link"
              >Image Link
              <input
                class="form__input form__input-link"
                type="url"
                id="image-link"
                name="link"
                placeholder="Paste a link to the picture"
                required />
              <span id="image-link-error" class="form__error"></span
            ></label>

            <label class="form__label" for="newpost-caption"
              >Caption
              <input
                class="form__input form__input-caption"
                type="text"
                id="newpost-caption"
                name="caption"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required />
              <span id="newpost-caption-error" class="form__error"></span
            ></label>

            <button
              class="form__button form__button-submit modal__button_inactive"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          class="modal__close-icon modal__close-icon_type_preview"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./validation.js"></script>
  </body>
</html>
